<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manga Library</title>
        <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    </head>
    <body>
        <!-- Header -->
        <header class="site-header">
            <div class="container">
                <div class="logo">Логотип</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Читать</a></li>
                    <li><a href="#">О нас</a></li>
                </ul>
            </nav>
            <!-- <div class="header-controls">
                <input type="search" placeholder="Buscar">
                <button>Iniciar sesión</button>

        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="container hero-container">
          <img src="{% static 'img/lain.jpg' %}" alt="Hero Image" class="hero-image">
          <div class="overlay"></div>
          <div class="hero-text">
            <span class="tag">Название комикса</span>
            <h1>Описание комикса</h1>
            <p>Что-то про сам комикс...</p>
            <div class="hero-buttons">
              <button>Читать онлайн</button>
            </div>
          </div>
        </div>
      </section>
    
      <section class="chapter-slider">
        <div class="container">
          <h2>Главы</h2>
          <div class="slider-track">
            <div class="chapter-card">
              <img src="{% static 'img/ch1.jpg' %}" alt="Chapter 1">
              <div class="overlay"></div>
              <div class="chapter-title">Глава 1: Первая глава</div>
            </div>
            <div class="chapter-card">
              <img src="{% static 'img/ch2.jpg' %}" alt="Chapter 2">
              <div class="overlay"></div>
              <div class="chapter-title">Глава 2: Другая глава</div>
            </div>
            <div class="chapter-card">
              <img src="{% static 'img/ch3.jpg' %}" alt="Chapter 3">
              <div class="overlay"></div>
              <div class="chapter-title">Глава 3: Ещё одна</div>
            </div>
            <div class="chapter-card">
              <img src="{% static 'img/lain.jpg' %}" alt="Chapter 4">
              <div class="overlay"></div>
              <div class="chapter-title">Глава 4: Глава в стадии написания</div>
            </div>
          </div>
        </div>
      </section>
